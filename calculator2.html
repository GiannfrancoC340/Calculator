<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator2.css">
    <title>Calculator</title>
    <script src="script2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
    
<body>
      <form action="index.html" method="post">
        <h1>Calculator 2.0</h1>
        <fieldset>
          <legend><span class="number">1</span> Enter Data</legend>
          <form id="calcForm">
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="number" id="number1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="number" id="number2" class="form-control" required>
            </div>
            <button type="button" id="calculateButton" class="btn btn-primary">Calculate</button>
              
              <legend><span class="number">2</span> Results</legend>
              <div id="results">
                  <p>Add: <span id="addResult"></span></p>
                  <p>Subtract: <span id="subtractResult"></span></p>
                  <p>Multiply: <span id="multiplyResult"></span></p>
                  <p>Divide: <span id="divideResult"></span></p>
                  <p>Modulo: <span id="moduloResult"></span></p>
                  <p>Exponent: <span id="exponentResult"></span></p>
                  <p>Square root number1: <span id="squareRootResult"></span></p>
                  <p>Square root number2: <span id="squareRootResult2"></span></p>
                  <p>Power: <span id="powerResult"></span></p>
              </div>
          </form>
          </fieldset> 
      </form>
    </body>
</html>
